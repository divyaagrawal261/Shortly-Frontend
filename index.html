<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortly - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    <div class="pop-up">Invalid Credentials</div>
    <section class="w-100">
        <div class="container h-auto">
            <form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@example.com" autocomplete="off">
    </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password Here">
  </div>
  <input type="checkbox" name="Show Password" id="showPassword" onchange="print()">Show Password
 <br class="row">
  <div class="btnn d-flex justify-content-center"><button type="submit" class=" text-white mt-2 mx-auto">Log In</button></div>
 <div class=" text-center w-30vh mt-2">Don't have an account? <a href="./public/signUp.html">Sign Up</a></div>
</div>
</form>
</div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var clicks=0;
      function print(){
        clicks++;
        if(clicks%2!=0)
        document.getElementById("exampleInputPassword1").type="text"
        if(clicks%2==0)
        document.getElementById("exampleInputPassword1").type="password"
      }
    </script>
    <script src="./src/js/login.js"></script>
</body>
</html>
