<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cockpit - Shortly</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/styles/dash.css">
</head>
<body>
    <section>
        <nav
            class="navbar navbar-expand-sm navbar-dark bg-primary p-3"
        >
            <a class="navbar-brand" href="#">Shortly</a>
            <button
                class="navbar-toggler d-lg-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId"
                aria-expanded="false"
                aria-label="Toggle navigation"
            ></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logOut-Btn">Exit</a>
                    </li>
                </ul>
                </div>
        </nav>
        
    </section>
    <div class="w-100">
        <div class="speedometerContainer d-flex justify-content-center">
            <div class="speedometer">0</div>
        </div>
    </div>
    <section class="mt-3">
        <div class="container">
            <h2>Cockpit</h2>
            <div class="row">
                <div class="card">
                    <div class="card-body">
                      <blockquote class="blockquote mb-0">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="https://www.example.com" aria-label="Recipient's username" aria-describedby="button-addon2" id="url">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Shorten</button>
                          </div>
                      </blockquote>
                    </div>
                  </div>
            </div>
            <h3 class="mt-3">Analytics</h3>
            <div class="analytics-container mb-3">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/dash.js"></script>
</body>
</html>
